    <!-- Main content -->
    <div class="content">
        <div class="row ">
            <div class="col-lg-12">
              <div class="card">
                
                <div class="card-body">

                    <div class="form-body">
                      <div class="form-group row">
                        <label class="control-label text-right col-md-3">Product</label>
                        <div class="col-md-9">
                          <input placeholder="" class="form-control" type="text" id="name" required>
                          </div>
                      </div>
                      <div class="form-group row">
                        <label class="control-label text-right col-md-3">Description</label>
                        <div class="col-md-9">
                          <textarea placeholder="" class="form-control" id="description" rows="4" cols="50" required>
                          </textarea>
                          </div>
                      </div>
                      <div class="form-group row">
                        <label class="control-label text-right col-md-3">Date</label>
                        <div class="col-md-9">
                          <input class="form-control" placeholder="dd/mm/yyyy" type="date" id="date" required>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="control-label text-right col-md-3">Cost</label>
                        <div class="col-md-9">
                          <input placeholder="" class="form-control" type="number" id="cost" required>
                          </div>
                      </div>
                      <div class="form-group row">
                        <label class="control-label text-right col-md-3">Measurement</label>
                        <div class="col-md-9">
                          <input placeholder="" class="form-control" type="text" id="measurement" required>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="control-label text-right col-md-3">Quantity</label>
                        <div class="col-md-9">
                          <input placeholder="" class="form-control" type="number" id="quantity">
                          </div>
                      </div>
                    </div>
                    <div class="form-actions">
                      <div class="row">
                        <div class="col-md-12">
                          <div class="row">
                            <div class="offset-sm-3 col-md-9">
                              <button type="submit" class="btn btn-success" id="save"> Save</button>
                              <button type="button" class="btn btn-danger" id="cancel">Cancel</button>
                             
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
        
                </div>
            
              </div>
              <button type="button" class="btn btn-success mt-5" id="view" style="float: center;">View Consumption Record</button>
            </div>
          </div>
