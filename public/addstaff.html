            <div class="card">
              <div class="card-body">
                <div class="form-group row">
                  <label for="uname" class="col-sm-3 control-label">Date*</label>
                  <div class="col-sm-9">
                   
                      <input class="form-control" id="date" placeholder="" type="date" required>
              
                  </div>
                </div>
                  <div class="form-group row">
                    <label for="uname" class="col-sm-3 control-label">Name*</label>
                    <div class="col-sm-9">
                      <div class="input-group">
                        <input class="form-control" id="name" placeholder="name" type="text" required>
                        <div class="input-group-addon"><i class="ti-user"></i></div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="email2" class="col-sm-3 control-label">ID Number*</label>
                    <div class="col-sm-9">
                      <div class="input-group">
                        <input class="form-control" id="idnumber" placeholder="Enter ID" type="number" required>
                        <div class="input-group-addon"><i class="ti-lock"></i></div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="email2" class="col-sm-3 control-label">KRA PIN*</label>
                    <div class="col-sm-9">
                      <div class="input-group">
                        <input class="form-control" id="kra" placeholder="Enter KRA pin" type="number" required>
                        <div class="input-group-addon"><i class="ti-lock"></i></div>
                      </div>
                    </div>
                  </div>
               
                  <div class="form-group row">
                    <label for="pass3" class="col-sm-3 control-label">Phone Number*</label>
                    <div class="col-sm-9">
                      <div class="input-group">
                        <input class="form-control" id="phone" placeholder="Enter phone" type="number">
                        <div class="input-group-addon"><i class="ti-lock"></i></div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="pass4" class="col-sm-3 control-label">Position*</label>
                    <div class="col-sm-9">
                      <div class="input-group">
                        <input class="form-control" id="position" placeholder="Enter position" type="text">
                        <div class="input-group-addon"><i class="ti-lock"></i></div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="pass4" class="col-sm-3 control-label">Salary*</label>
                    <div class="col-sm-9">
                      <div class="input-group">
                        <input class="form-control" id="salary" placeholder="Enter salary" type="number">
                        <div class="input-group-addon"><i class="ti-lock"></i></div>
                      </div>
                    </div>
                  </div>
              
                  <div class="form-group row m-b-0">
                    <div class="offset-sm-3 col-sm-9 ">
                      <button type="submit" class="btn btn-success waves-effect waves-light" id="add">Add</button>
                      <button type="submit" class="btn btn-light waves-effect waves-light" id="cancel">Cancel</button>
                    </div>
                  </div>
           
              </div>
