<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-box-body">
    <h3 class="login-box-msg">Sign Up</h3>

      <div class="form-group has-feedback">
        <!-- <input type="text" class="form-control sty1" id="name" placeholder="Name" required> -->
        <label for="exampleInputuname3" class="col-sm-3 control-label">Username*</label>
        <div class="col-sm-9">
          <div class="input-group">
            <div class="input-group-addon"><i class="ti-user"></i></div>
            <input type="text" class="form-control" id="name" placeholder="Username" required>
          </div>
        </div>
      </div>

      <div class="form-group has-feedback">
        <!-- <input type="email" class="form-control sty1" id="email" placeholder="Email" required> -->
        <label for="exampleInputEmail3" class="col-sm-3 control-label">Email*</label>
        <div class="col-sm-9">
          <div class="input-group">
            <div class="input-group-addon"><i class="ti-email"></i></div>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required >
          </div>
        </div>
      </div>
      <div class="form-group has-feedback">
        <!-- <input type="password" class="form-control sty1" id="password1" placeholder="Password" required> -->
        <label for="inputPassword4" class="col-sm-3 control-label">Password*</label>
        <div class="col-sm-9">
          <div class="input-group">
            <div class="input-group-addon"><i class="ti-lock"></i></div>
            <input type="password" class="form-control" id="password1" placeholder="Enter pwd">
          </div>
        </div>

      </div>
      <div class="form-group has-feedback">
        <!-- <input type="password" class="form-control sty1" id="password2" placeholder="Confirm Password" required> -->
        <label for="inputPassword5" class="col-sm-3 control-label">Confirm Password*</label>
        <div class="col-sm-9">
          <div class="input-group">
            <div class="input-group-addon"><i class="ti-lock"></i></div>
            <input type="password" class="form-control" id="password2" placeholder="Re-Enter pwd" >
          </div>
        </div>

      </div>
      <!-- <div>
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox">
               I agree to all Terms </label>
             </div>
        </div> -->
        <!-- /.col -->
        <div class="col-xs-4 m-t-1">
          <button type="submit" class="btn btn-success btn-block btn-flat" id="register">Sign Up</button>
        </div>
        <!-- /.col --> 
      </div>
  
    <div class="m-t-2">Already have an account? <a href="login.html" class="text-center" >Sign In</a></div>
  </div>
  <!-- /.login-box-body --> 
</div>
<!-- /.login-box -->
